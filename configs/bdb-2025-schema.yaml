# configs/schema.yaml
defaults:
  strict_columns: false

columns:
  # --- Identifiers ---
  - name: gameId
    dtype: Int64
    aliases: ["gameId", "game_id", "GameId"]

  - name: playId
    dtype: Int32
    aliases: ["playId", "play_id", "PlayId"]

  - name: nflId
    dtype: Int32
    aliases: ["nflId", "nfl_id", "NflId"]
    allow_null: true

  - name: frameId
    dtype: Int32
    aliases: ["frameId", "frame_id", "FrameId"]

  # --- Time & Context ---
  - name: time
    dtype: String
    aliases: ["time", "Time", "timestamp"]

  - name: playDirection
    dtype: Categorical
    aliases: ["playDirection", "play_direction"]

  - name: event
    dtype: Categorical
    aliases: ["event", "Event"]
    allow_null: true # Not every frame has an event tag

  - name: team
    dtype: Categorical
    aliases: ["team", "Team", "club", "Club"]

  # --- Tracking Metrics (Physics) ---
  - name: x
    dtype: Float32
    aliases: ["x", "X"]

  - name: y
    dtype: Float32
    aliases: ["y", "Y"]

  - name: s
    dtype: Float32
    aliases: ["s", "S", "speed"]
    default: 0.0

  - name: a
    dtype: Float32
    aliases: ["a", "A", "acc", "acceleration"]
    default: 0.0

  - name: dis                                      # TODO - what is this
    dtype: Float32
    aliases: ["dis", "distance"]
    default: 0.0                                    

  - name: o                                         # Orientation (degrees)
    dtype: Float32
    aliases: ["o", "O", "orientation"]
    allow_null: true # Ball usually doesn't have orientation

  - name: dir                                       # Direction of motion (degrees)
    dtype: Float32
    aliases: ["dir", "Dir", "direction"]
    allow_null: true # Ball sometimes lacks direction if stationary, only exists in some data

  # --- Player Metadata (Optional but helpful) ---
  - name: position
    dtype: Categorical
    aliases: ["position", "player_position", "Pos"]
    allow_null: true

  - name: route
    dtype: Categorical
    aliases: ["route", "Route"]
    allow_null: true # Only offense has this usually

